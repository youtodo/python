<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Обработка данных форм</title>
</head>
<body>
    <form action="/cgi-bin/form.py">
        <h2>Добавление комментария</h2>

        <input type="text" name="lastName" required placeholder="фамилия"><br>
        <input type="text" name="name" required placeholder="имя"><br>
        <input type="text" name="patronymic" placeholder="отчество"><br>
        <input type="text" name="region" placeholder="регион"><br>
        <input type="text" name="city" placeholder="город"><br>
        <input type="tel" name="phone" placeholder="контактный телефон" pattern="[0-9]{3}[0-9]{7}">9999999999<br>
        <input type="email" name="mail" placeholder="e-mail"><br>
        <textarea cols="20" rows="5" name="comment" required placeholder="комментарий"></textarea><br>

        <input type="submit">
    </form>
</body>
</html>
